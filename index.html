<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

    content="Portfolio of Zubair Shafi - Android & Flutter Engineer specializing in offline-first apps, ML integration, and performance optimization" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <link href="tailwind.css" rel="stylesheet" />
  <style>
    /* Final Global Scrollbar Styling */
    *::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    *::-webkit-scrollbar-track {
      background: #050816;
      border-radius: 9999px;
    }

    *::-webkit-scrollbar-thumb {
      background-color: transparent;
      background-image: linear-gradient(180deg, #8b5cf6 0%, #ec4899 100%);
      border-radius: 9999px;
      border: none;
      min-height: 85px;
    }

    *::-webkit-scrollbar-thumb:hover {
      background-image: linear-gradient(180deg, #a855f7 0%, #f472b6 100%);
    }

    *::-webkit-scrollbar-button {
      display: none;
      width: 0;
      height: 0;
    }

    * {
      scrollbar-width: auto;
      scrollbar-color: auto;
    }
  </style>
</head>

<body style="background: #050816;">
  <div id="app"></div>
  <script type="module" src="./src/index.tsx"></script>
</body>

</html>
